<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeparParroEditDlg" widgetVar="PeparParroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeparParroTitle}">
            <h:form id="PeparParroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peparParroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPeparParroLabel_peparParroPK_peparCodigo}" for="peparParroPK_peparCodigo" />
                        <p:inputText id="peparParroPK_peparCodigo" value="#{peparParroController.selected.peparParroPK.peparCodigo}" title="#{bundle.EditPeparParroTitle_peparParroPK_peparCodigo}" required="true" requiredMessage="#{bundle.EditPeparParroRequiredMessage_peparParroPK_peparCodigo}"/>
                        <p:outputLabel value="#{bundle.EditPeparParroLabel_peparDescri}" for="peparDescri" />
                        <p:inputText id="peparDescri" value="#{peparParroController.selected.peparDescri}" title="#{bundle.EditPeparParroTitle_peparDescri}" required="true" requiredMessage="#{bundle.EditPeparParroRequiredMessage_peparDescri}"/>
                        <p:outputLabel value="#{bundle.EditPeparParroLabel_pecanCanton}" for="pecanCanton" />
                        <p:selectOneMenu id="pecanCanton" value="#{peparParroController.selected.pecanCanton}" required="true" requiredMessage="#{bundle.EditPeparParroRequiredMessage_pecanCanton}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pecanCantonController.itemsAvailableSelectOne}"
                                           var="pecanCantonItem"
                                           itemValue="#{pecanCantonItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peparParroController.update}" value="#{bundle.Save}" update="display,:PeparParroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeparParroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeparParroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
