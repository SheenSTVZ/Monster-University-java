<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PecarCargoEditDlg" widgetVar="PecarCargoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPecarCargoTitle}">
            <h:form id="PecarCargoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pecarCargoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPecarCargoLabel_pecarCargoPK_pecarCodigo}" for="pecarCargoPK_pecarCodigo" />
                        <p:inputText id="pecarCargoPK_pecarCodigo" value="#{pecarCargoController.selected.pecarCargoPK.pecarCodigo}" title="#{bundle.EditPecarCargoTitle_pecarCargoPK_pecarCodigo}" required="true" requiredMessage="#{bundle.EditPecarCargoRequiredMessage_pecarCargoPK_pecarCodigo}"/>
                        <p:outputLabel value="#{bundle.EditPecarCargoLabel_pecarDescri}" for="pecarDescri" />
                        <p:inputText id="pecarDescri" value="#{pecarCargoController.selected.pecarDescri}" title="#{bundle.EditPecarCargoTitle_pecarDescri}" required="true" requiredMessage="#{bundle.EditPecarCargoRequiredMessage_pecarDescri}"/>
                        <p:outputLabel value="#{bundle.EditPecarCargoLabel_pedepDepar}" for="pedepDepar" />
                        <p:selectOneMenu id="pedepDepar" value="#{pecarCargoController.selected.pedepDepar}" required="true" requiredMessage="#{bundle.EditPecarCargoRequiredMessage_pedepDepar}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pedepDeparController.itemsAvailableSelectOne}"
                                           var="pedepDeparItem"
                                           itemValue="#{pedepDeparItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pecarCargoController.update}" value="#{bundle.Save}" update="display,:PecarCargoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PecarCargoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PecarCargoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
