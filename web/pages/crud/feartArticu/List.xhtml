<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFeartArticuTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FeartArticuListForm">
                <p:panel header="#{bundle.ListFeartArticuTitle}">
                    <p:dataTable id="datalist" value="#{feartArticuController.items}" var="item"
                                 selectionMode="single" selection="#{feartArticuController.selected}"
                                 paginator="true"
                                 rowKey="#{item.feartCodigo2}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_feartCodigo2}"/>
                            </f:facet>
                            <h:outputText value="#{item.feartCodigo2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_feartDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.feartDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_feartStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.feartStock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_feartPrecom}"/>
                            </f:facet>
                            <h:outputText value="#{item.feartPrecom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_feartObser}"/>
                            </f:facet>
                            <h:outputText value="#{item.feartObser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_fecsoNumerosoli}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecsoNumerosoli}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeartArticuTitle_fecocNumero2}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecocNumero2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{feartArticuController.prepareCreate}" update=":FeartArticuCreateForm" oncomplete="PF('FeartArticuCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FeartArticuViewForm" oncomplete="PF('FeartArticuViewDialog').show()" disabled="#{empty feartArticuController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FeartArticuEditForm" oncomplete="PF('FeartArticuEditDialog').show()" disabled="#{empty feartArticuController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{feartArticuController.destroy}" update=":growl,datalist" disabled="#{empty feartArticuController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
