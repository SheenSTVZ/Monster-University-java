<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BesdaSalalmViewDlg" widgetVar="BesdaSalalmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBesdaSalalmTitle}">
            <h:form id="BesdaSalalmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{besdaSalalmController.selected != null}">
                        <h:outputText value="#{bundle.ViewBesdaSalalmLabel_besdaNumero}"/>
                        <h:outputText value="#{besdaSalalmController.selected.besdaNumero}" title="#{bundle.ViewBesdaSalalmTitle_besdaNumero}"/>
                        <h:outputText value="#{bundle.ViewBesdaSalalmLabel_besdaResponsable}"/>
                        <h:outputText value="#{besdaSalalmController.selected.besdaResponsable}" title="#{bundle.ViewBesdaSalalmTitle_besdaResponsable}"/>
                        <h:outputText value="#{bundle.ViewBesdaSalalmLabel_besdaFechasalida}"/>
                        <h:outputText value="#{besdaSalalmController.selected.besdaFechasalida}" title="#{bundle.ViewBesdaSalalmTitle_besdaFechasalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBesdaSalalmLabel_besdaFechaentrega}"/>
                        <h:outputText value="#{besdaSalalmController.selected.besdaFechaentrega}" title="#{bundle.ViewBesdaSalalmTitle_besdaFechaentrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBesdaSalalmLabel_besdaCantidade}"/>
                        <h:outputText value="#{besdaSalalmController.selected.besdaCantidade}" title="#{bundle.ViewBesdaSalalmTitle_besdaCantidade}"/>
                        <h:outputText value="#{bundle.ViewBesdaSalalmLabel_feartCodigo}"/>
                        <h:outputText value="#{besdaSalalmController.selected.feartCodigo}" title="#{bundle.ViewBesdaSalalmTitle_feartCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BesdaSalalmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
