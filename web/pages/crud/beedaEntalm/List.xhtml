<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBeedaEntalmTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BeedaEntalmListForm">
<!--                <p:panel header="#{bundle.ListBeedaEntalmTitle}">-->
                    <p:dataTable id="datalist" value="#{beedaEntalmController.items}" var="item"
                                 selectionMode="single" selection="#{beedaEntalmController.selected}"
                                 paginator="true"
                                 rowKey="#{item.beedaNumero2}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeedaEntalmTitle_beedaNumero2}"/>
                            </f:facet>
                            <h:outputText value="#{item.beedaNumero2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeedaEntalmTitle_beedaFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.beedaFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeedaEntalmTitle_beedaNumerofactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.beedaNumerofactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeedaEntalmTitle_beedaTotalbienes}"/>
                            </f:facet>
                            <h:outputText value="#{item.beedaTotalbienes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeedaEntalmTitle_beedaValortotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.beedaValortotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeedaEntalmTitle_beprvCodigo2}"/>
                            </f:facet>
                            <h:outputText value="#{item.beprvCodigo2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{beedaEntalmController.prepareCreate}" update=":BeedaEntalmCreateForm" oncomplete="PF('BeedaEntalmCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BeedaEntalmViewForm" oncomplete="PF('BeedaEntalmViewDialog').show()" disabled="#{empty beedaEntalmController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BeedaEntalmEditForm" oncomplete="PF('BeedaEntalmEditDialog').show()" disabled="#{empty beedaEntalmController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{beedaEntalmController.destroy}" update=":growl,datalist" disabled="#{empty beedaEntalmController.selected}"/>
                        </f:facet>
                    </p:dataTable>
<!--                </p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
