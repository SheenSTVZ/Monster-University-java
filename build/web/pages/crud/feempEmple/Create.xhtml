<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FeempEmpleCreateDlg" widgetVar="FeempEmpleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFeempEmpleTitle}">
            <h:form id="FeempEmpleCreateForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{feempEmpleController.selected != null}">
                        
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempCodigo}" for="feempCodigo" />
                        <p:inputText id="feempCodigo" value="#{feempEmpleController.selected.feempCodigo}" title="#{bundle.CreateFeempEmpleTitle_feempCodigo}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempApelli}" for="feempApelli" />
                        <p:inputText id="feempApelli" value="#{feempEmpleController.selected.feempApelli}" title="#{bundle.CreateFeempEmpleTitle_feempApelli}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempApelli}"/>
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempNombre}" for="feempNombre" />
                        <p:inputText id="feempNombre" value="#{feempEmpleController.selected.feempNombre}" title="#{bundle.CreateFeempEmpleTitle_feempNombre}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempNombre}"/>
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempCedula}" for="feempCedula" />
                        <p:inputText id="feempCedula" value="#{feempEmpleController.selected.feempCedula}" title="#{bundle.CreateFeempEmpleTitle_feempCedula}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempCedula}"/>
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempEmail}" for="feempEmail" />
                        <p:inputText id="feempEmail" value="#{feempEmpleController.selected.feempEmail}" title="#{bundle.CreateFeempEmpleTitle_feempEmail}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempEmail}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" rendered="#{feempEmpleController.selected != null}">
                            <p:graphicImage value="#{feempEmpleController.imagepreview}" style="width:200px;"  cache="false" id="Image"/>
                            <p:fileUpload sizeLimit="1048500" listener="#{feempEmpleController.preview}" mode="simple" skinSimple="true" auto="true" update="Image"/>
                        </p:panelGrid> 
                    </p:panelGrid>
                    <p:tabView>
                        <p:tab title="Datos personales">
                            <p:scrollPanel  style="width:auto;height:200px" >
                                <p:panelGrid columns="2" rendered="#{feempEmpleController.selected != null}">
                                <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempFecnac}" for="feempFecnac" />
                        <p:calendar id="feempFecnac" pattern="MM/dd/yyyy" value="#{feempEmpleController.selected.feempFecnac}" title="#{bundle.EditFeempEmpleTitle_feempFecnac}" required="true" requiredMessage="#{bundle.EditFeempEmpleRequiredMessage_feempFecnac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempTelef}" for="feempTelef" />
                        <p:inputText id="feempTelef" value="#{feempEmpleController.selected.feempTelef}" title="#{bundle.CreateFeempEmpleTitle_feempTelef}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempTelef}"/>
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempCarfam}" for="feempCarfam" />
                        <p:inputText id="feempCarfam" value="#{feempEmpleController.selected.feempCarfam}" title="#{bundle.CreateFeempEmpleTitle_feempCarfam}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempCarfam}"/>
                        
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempDiscapa}" for="feempDiscapa" />
                        <p:inputText id="feempDiscapa" value="#{feempEmpleController.selected.feempDiscapa}" title="#{bundle.CreateFeempEmpleTitle_feempDiscapa}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempDiscapa}"/>
                        
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_pecarCargo}" for="pecarCargo" />
                        <p:selectOneMenu id="pecarCargo" value="#{feempEmpleController.selected.pecarCargo}" required="true" requiredMessage="#{bundle.EditFeempEmpleRequiredMessage_pecarCargo}">
                            <f:selectItems value="#{pecarCargoController.itemsAvailableSelectOne}"
                                           var="pecarCargoItem" itemLabel="#{pecarCargoItem.pecarDescri}"
                                           itemValue="#{pecarCargoItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_peescCodigo}" for="peescCodigo" />
                        <p:selectOneMenu id="peescCodigo" value="#{feempEmpleController.selected.peescCodigo}" >
                            <f:selectItems value="#{peescEstcivController.itemsAvailableSelectOne}"
                                           var="peescCodigoItem" itemLabel="#{peescCodigoItem.peescDescri}"
                                           itemValue="#{peescCodigoItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_pesexCodigo}" for="pesexCodigo" />
                        <p:selectOneMenu id="pesexCodigo" value="#{feempEmpleController.selected.pesexCodigo}" required="true" requiredMessage="#{bundle.EditFeempEmpleRequiredMessage_pesexCodigo}">
                            <f:selectItems value="#{pesexSexoController.itemsAvailableSelectOne}"
                                           var="pesexCodigoItem" itemLabel="#{pesexCodigoItem.pesexDescri}"
                                           itemValue="#{pesexCodigoItem}"/>
                        </p:selectOneMenu>
                        </p:panelGrid>
                            </p:scrollPanel >
                            
                        </p:tab>
                        <p:tab title="Dirección">
                            <p:panelGrid columns="2" rendered="#{feempEmpleController.selected != null}">
                                <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_peparParro}" for="peparParro" />
                        <p:selectOneMenu id="peparParro" value="#{feempEmpleController.selected.peparParro}" required="true" requiredMessage="#{bundle.EditFeempEmpleRequiredMessage_peparParro}">
                            <f:selectItems value="#{peparParroController.itemsAvailableSelectOne}"
                                           var="peparParroItem" itemLabel="#{peparParroItem.peparDescri}"
                                           itemValue="#{peparParroItem}"/>
                        </p:selectOneMenu>
                                
                                <p:outputLabel value="#{bundle.CreateFeempEmpleLabel_feempDirec}" for="feempDirec" />
                        <p:inputText id="feempDirec" value="#{feempEmpleController.selected.feempDirec}" title="#{bundle.CreateFeempEmpleTitle_feempDirec}" required="true" requiredMessage="#{bundle.CreateFeempEmpleRequiredMessage_feempDirec}"/>
                            </p:panelGrid>
                     
                            
                        </p:tab>
                        <p:tab title="Cuenta de usuario">
                            <p:panelGrid columns="2">
                                
                                <p:outputLabel value="#{bundle.CreateXeusuUsuarLabel_xeusuPaswd}" />
                                <p:outputLabel value="CONTRASEÑA GENERADA DE FORMA ALEATORIA" />
                                
                            </p:panelGrid>
                        </p:tab>
                        
                    </p:tabView>
                    <p:commandButton actionListener="#{feempEmpleController.create}" value="#{bundle.Save}" update="display,:FeempEmpleListForm:datalist,:growl" oncomplete="handleSubmit(args,'FeempEmpleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FeempEmpleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
