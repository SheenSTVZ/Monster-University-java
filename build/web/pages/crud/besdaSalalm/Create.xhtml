<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BesdaSalalmCreateDlg" widgetVar="BesdaSalalmCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBesdaSalalmTitle}">
            <h:form id="BesdaSalalmCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{besdaSalalmController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBesdaSalalmLabel_besdaNumero}" for="besdaNumero" />
                        <p:inputText id="besdaNumero" value="#{besdaSalalmController.selected.besdaNumero}" title="#{bundle.CreateBesdaSalalmTitle_besdaNumero}" required="true" requiredMessage="#{bundle.CreateBesdaSalalmRequiredMessage_besdaNumero}"/>
                        <p:outputLabel value="#{bundle.CreateBesdaSalalmLabel_besdaResponsable}" for="besdaResponsable" />
                        <p:inputText id="besdaResponsable" value="#{besdaSalalmController.selected.besdaResponsable}" title="#{bundle.CreateBesdaSalalmTitle_besdaResponsable}" required="true" requiredMessage="#{bundle.CreateBesdaSalalmRequiredMessage_besdaResponsable}"/>
                        <p:outputLabel value="#{bundle.CreateBesdaSalalmLabel_besdaFechasalida}" for="besdaFechasalida" />
                        <p:calendar id="besdaFechasalida" pattern="MM/dd/yyyy" value="#{besdaSalalmController.selected.besdaFechasalida}" title="#{bundle.EditBesdaSalalmTitle_besdaFechasalida}" required="true" requiredMessage="#{bundle.EditBesdaSalalmRequiredMessage_besdaFechasalida}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBesdaSalalmLabel_besdaFechaentrega}" for="besdaFechaentrega" />
                        <p:calendar id="besdaFechaentrega" pattern="MM/dd/yyyy" value="#{besdaSalalmController.selected.besdaFechaentrega}" title="#{bundle.EditBesdaSalalmTitle_besdaFechaentrega}" required="true" requiredMessage="#{bundle.EditBesdaSalalmRequiredMessage_besdaFechaentrega}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBesdaSalalmLabel_besdaCantidade}" for="besdaCantidade" />
                        <p:inputText id="besdaCantidade" value="#{besdaSalalmController.selected.besdaCantidade}" title="#{bundle.CreateBesdaSalalmTitle_besdaCantidade}" required="true" requiredMessage="#{bundle.CreateBesdaSalalmRequiredMessage_besdaCantidade}"/>
                        <p:outputLabel value="#{bundle.CreateBesdaSalalmLabel_feartCodigo}" for="feartCodigo" />
                        <p:selectOneMenu id="feartCodigo" value="#{besdaSalalmController.selected.feartCodigo}" >
                            <f:selectItems value="#{beartArticuController.itemsAvailableSelectOne}"
                                           var="feartCodigoItem"
                                           itemValue="#{feartCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{besdaSalalmController.create}" value="#{bundle.Save}" update="display,:BesdaSalalmListForm:datalist,:growl" oncomplete="handleSubmit(args,'BesdaSalalmCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BesdaSalalmCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
