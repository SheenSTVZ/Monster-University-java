<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeparParroViewDlg" widgetVar="PeparParroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeparParroTitle}">
            <h:form id="PeparParroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peparParroController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeparParroLabel_peparParroPK_peparCodigo}"/>
                        <h:outputText value="#{peparParroController.selected.peparParroPK.peparCodigo}" title="#{bundle.ViewPeparParroTitle_peparParroPK_peparCodigo}"/>
                        <h:outputText value="#{bundle.ViewPeparParroLabel_peparDescri}"/>
                        <h:outputText value="#{peparParroController.selected.peparDescri}" title="#{bundle.ViewPeparParroTitle_peparDescri}"/>
                        <h:outputText value="#{bundle.ViewPeparParroLabel_pecanCanton}"/>
                        <h:outputText value="#{peparParroController.selected.pecanCanton}" title="#{bundle.ViewPeparParroTitle_pecanCanton}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeparParroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
