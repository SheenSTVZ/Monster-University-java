<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XeopcOpcioEditDlg" widgetVar="XeopcOpcioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditXeopcOpcioTitle}">
            <h:form id="XeopcOpcioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{xeopcOpcioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditXeopcOpcioLabel_xeopcCodigo}" for="xeopcCodigo" />
                        <p:inputText id="xeopcCodigo" value="#{xeopcOpcioController.selected.xeopcCodigo}" title="#{bundle.EditXeopcOpcioTitle_xeopcCodigo}" required="true" requiredMessage="#{bundle.EditXeopcOpcioRequiredMessage_xeopcCodigo}"/>
                        <p:outputLabel value="#{bundle.EditXeopcOpcioLabel_xeopcDescri}" for="xeopcDescri" />
                        <p:inputText id="xeopcDescri" value="#{xeopcOpcioController.selected.xeopcDescri}" title="#{bundle.EditXeopcOpcioTitle_xeopcDescri}" required="true" requiredMessage="#{bundle.EditXeopcOpcioRequiredMessage_xeopcDescri}"/>
                        <p:outputLabel value="#{bundle.EditXeopcOpcioLabel_xesisCodigo}" for="xesisCodigo" />
                        <p:selectOneMenu id="xesisCodigo" value="#{xeopcOpcioController.selected.xesisCodigo}" required="true" requiredMessage="#{bundle.EditXeopcOpcioRequiredMessage_xesisCodigo}">
                            <f:selectItems value="#{xesisSisteController.itemsAvailableSelectOne}"
                                           var="xesisCodigoItem"
                                           itemLabel="#{xesisCodigoItem.xesisDescri}"
                                           itemValue="#{xesisCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Ventana" for="xevenCodigo" />
                        <p:selectOneMenu id="xevenCodigo" value="#{xeopcOpcioController.selected.xevenCodigo}" required="true" requiredMessage="Se requiere una ventana">
                            <f:selectItems value="#{xevenVentanController.itemsAvailableSelectOne}"
                                           var="xevenCodigoItem"
                                           itemLabel="#{xevenCodigoItem.xevenDescri}"
                                           itemValue="#{xevenCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{xeopcOpcioController.update}" value="#{bundle.Save}" update="display,:XeopcOpcioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'XeopcOpcioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="XeopcOpcioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
