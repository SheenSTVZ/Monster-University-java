<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PepaisPaisViewDlg" widgetVar="PepaisPaisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPepaisPaisTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pepaisPaisController.selected != null}">
                        <h:outputText value="#{bundle.ViewPepaisPaisLabel_pepaisCodigo}"/>
                        <h:outputText value="#{pepaisPaisController.selected.pepaisCodigo}" title="#{bundle.ViewPepaisPaisTitle_pepaisCodigo}"/>
                        <h:outputText value="#{bundle.ViewPepaisPaisLabel_pepaisDescri}"/>
                        <h:outputText value="#{pepaisPaisController.selected.pepaisDescri}" title="#{bundle.ViewPepaisPaisTitle_pepaisDescri}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PepaisPaisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
